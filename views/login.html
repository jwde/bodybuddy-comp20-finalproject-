
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>BodyBuddy -- Sign In</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link  rel="stylesheet" href="/css/signin.css">

  </head>

  <body>
  	 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                        <div class="navbar-header">
                                <p class="navbar-brand">Welcome to BodyBuddy!</p>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                                <form action="/login" method="post" class="navbar-form navbar-right" role="form">
                                        <button type="submit" class="btn btn-success">Register</button>
                                        </div>
                                </form>
                        </div>
                </div>
        </nav>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <img id="icons" src="/img/icons_black.png" alt="BB Icons"/>
      </form>

    </div> <!-- /container -->
  </body>
</html>
