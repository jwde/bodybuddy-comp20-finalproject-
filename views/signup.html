<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/signin.css">
</head>

<body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                        <div class="navbar-header">
                                <p class="navbar-brand">Welcome to BodyBuddy!</p>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                                <form action="/login" method="post" class="navbar-form navbar-right" role="form">
                                        <div class="form-group">
                                                <input type="text" placeholder="Login" class="form-control">
                                        </div>
                                        <div class="form-group">
                                                <input type="password" placeholder="Password" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-success">Sign in</button>
                                        </div>
                                </form>
                        </div>
                </div>
        </nav>
        <div class="container">
                <form action="/register" method="post" class="form-register" role="form">
                <img id="logoTrans" src="/img/bblogo.png" alt="BB Logo"/>
                <h2 class="form-register-heading">Create a profile</h2>
                <input type="username" class="form-control" placeholder="Username" required autofocus>
                <input type="name" class="form-control" placeholder="Name" required>
                <input type="cellphone" class="form-control" placeholder="Cellphone number (optional)">
                <input type="password" class="form-control" placeholder="Password" required>
                <input type="passwordVerify" class="form-control" placeholder="Re-enter password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <img id="icons" src="/img/icons_black.png" alt="BB Icons"/>
        </div>
</body>
</html>
