<!DOCTYPE html>
<html>
<head>
<title>FitTrack: Your Profile</title>
<meta charset='utf-8' />
<link href='../fullcalendar-2.1.1/fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar-2.1.1/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../fullcalendar-2.1.1/lib/moment.min.js'></script>
<script src='../fullcalendar-2.1.1/lib/jquery.min.js'></script>
<script src='../fullcalendar-2.1.1/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			defaultDate: '2014-09-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2014-09-01'
				},
				{
					title: 'Long Event',
					start: '2014-09-07',
					end: '2014-09-10'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 350px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
